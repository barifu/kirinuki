<body>
    <div class="smp">
        <p>
            スマホは<br>

        </p>
    </div>

    <div class="kotei">
        <!-- ハッシュタグ -->
        <div class="geikoten">#芸工展</div>
        <div class="fullush">#FULLUSH</div>

        <!-- 両端 -->
        <img class="girlL_img" src="girl_l.svg">
        <img class="girlR_img" src="girl_r.svg">
    </div>

        <!-- トップ -->
        <section class="box">
            <!-- <img class="toplogo_img" src="top_logo.png"> -->
            <video class="toplogo_img" src="top_logo.mp4" playsinline autoplay muted></video>
            <img class="scroll_img" src="scroll.svg">
        </section>

        <!-- メニュー -->
        <!-- モーダルウィンドウ -->
        <section class="box">
            <div class="menu_maru"></div>
            <div class="menu_text">
                <img class="menu_anime" src="select.svg" alt="">
            </div>
            
            <a class="btn_link js-modal-open" href="" data-target="kgy">
                <img id="kgy_btn" class="k_button" src="k_button.svg" alt="">
            </a>

            <a class="btn_link js-modal-open" href="" data-target="jns">
                <img class="j_button" src="j_button.svg" alt="">
            </a>

            <!-- かぐやひめ -->
            <div id="kgy" class="modal js-modal">
                <div class="modal__content">
                    <div class="menu_maru"></div>
                    <div class="k_text">
                        <img class="menu_anime" src="k_text.svg" alt="">
                    </div>

                    <a class="btn_link" href="kaguyahime.html">
                        <img class="k_button2" src="k_button.svg" alt="">
                    </a>

                    <a class="js-modal-close" href="">
                        <img class="back_btn" src="back.svg" alt="">
                    </a>

                    <img class="girlL_img2" src="girl_l.svg">
                    <img class="hime_img" src="hime.svg">
                </div>
            </div>

            <!-- じゅうにし -->
            <div id="jns" class="modal js-modal">
                <div class="modal__content">
                    <div class="menu_maru"></div>
                    <div class="j_text">
                        <img class="menu_anime" src="j_text.svg" alt="">
                    </div>

                    <a class="btn_link" href="junishi.html">
                        <img class="j_button2" src="j_button.svg" alt="">
                    </a>

                    <a class="js-modal-close" href="">
                        <img class="back_btn" src="back.svg" alt="">
                    </a>

                    <img class="mouse_img" src="mouse.svg">
                    <img class="girlR_img2" src="girl_r.svg">
                </div>
            </div>

        </section>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
